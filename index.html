<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <title>Web App - Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form>
                <div class="row">
                    <label class="prompt">Amount</label> <input type="number" min="1" id="principal"
                    oninvalid="setCustomValidity('The Amount must be a positive number.')">
                </div>

                <div class="row">
                    <label class="prompt">Interest Rate</label> <input type="range"  onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25">
                    <span id="rate_val">
                        10.25
                    </span>%
                </div>

                <div class="row">
                    <label class="prompt">No. of Years</label> 
                    <select name="years" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </form>
            <div class="row">
                <button onclick="compute()">Compute Interest</button>
            </div>

            <div class="row">
                <span id="result"></span>
            </div>
            <br><br>

            <footer>
                &#169; This Calculator belongs to Heidi Berlyak
            </footer>
        </div>
 </body>
</html>
